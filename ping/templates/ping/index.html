<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping uploads</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  </head>

<body>
<div class="container">
<div class="row">
    {% for name, uploads in byname %}
        <h1>{{ name }}</h1>
        {% for upload in uploads %}
            <h3>{{ upload.time }} <a class="btn btn-small btn-danger" href="{% url 'ping.views.delete' upload.id %}">Delete</a></h3>
            <p>{{ upload.content|linebreaksbr }}</p>
        {% endfor %}
    {% endfor %}
    </div>
</div>
</body>
</html>
